<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Universal Downloader</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Download Any File</h2>
            <p>This Web App supports Images, Videos and PDFs</p>
        </header>
        <form action="#">
            <input type="url" placeholder="Enter/Paste URL" required>
            <button>Download File</button>
        </form>
    </div>



    <script src="index.js"></script>
</body>
</html>
